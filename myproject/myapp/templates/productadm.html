<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .table{
      margin: 0 auto;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      padding: 50px;
    }
  </style>
</head> 
<body>
  {% extends 'admin.html' %}
  <br><br><br>
  {% block content %}
<div class="container mt-6">
  <h1>PRODUCTS</h1>
  <p style="text-align: center;">The Admin can edit/update, and remove the item from the database</p>   
  <br><br>         
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for i in da %}
      <tr>
        <td>
          <img src="{{ i.Image }}" alt="failed" style="height: 100px;width: 100px;">
      </td>
      <td>
          <h5 style="font-family: 'Times New Roman', Times, serif;padding: 10px 50px 0px 50px;">{{ i.Name }}</h5>
      </td>
      <td>
          <h5 style="font-weight: bolder;padding: 10px 50px 0px 50px;">â‚¹{{ i.Price }}</h5>
      </td>
      <td>
        <a class="btn bg-primary"  href="{% url 'update' i.id%}" style="margin: 20px 10px 0px 10px; text-align: center;color: white;">Update</a>
      </td>
     <td>
      <a href="{% url 'delete' i.id%}">
        <i class="fa fa-trash-o" style="font-size:24px;color: red;padding: 20px 10px 0px 10px;"></i>
      </a>
     </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<br><br><br>
{% endblock %}
</body>
</html>
