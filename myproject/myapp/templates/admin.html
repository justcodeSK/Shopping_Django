<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #div{
    width: 50%;
    background-color: white;
    height: 20%;
    padding: 20px 40px 50px 50px;
    margin: 0 auto;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 40px;
}
input{
    width:50%;
}
#signup{
    width: 100%;
}
h1{
    text-align: center;
}
input,button,textarea{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
    </style>
</head>
<body>
    
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'admin' %}">
                <h3 class="text-white">ADMIN</h3>
              </a>
            </li>
          </ul>
          <ul class="navbar-nav navbar-collapse justify-content-end">
            
            <li class="nav-item" style="margin-right: 20px;">
              <a class="nav-link active" href="{% url 'cart' %}">
                <a class="nav-link btn btn-outline-success" href="{% url 'productadm' %}">DISPLAY PRODUCTS</a>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
              </li>
          </ul>
        </div>
      </nav>
      <br><br><br>


      {% block content %}
         <div id="div"> 
          <h1>ADD PRODUCT</h1> 
          <form action="{% url 'admin' %}" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="mb-3 mt-3"> 
            <label for="name" class="form-label">Image:</label> 
              <input type="file" class="form-control" id="image" placeholder="Upload Image" name="image"> 
            </div> 
            <div class="mb-3 mt-3"> 
              <label for="name" class="form-label">Name:</label> 
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"> 
              </div> 
              <div class="mb-3 mt-3">
                <label for="name" class="form-label">Price:</label> 
                  <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price"> 
                </div>
                <div class="mb-3 mt-3"> 
                  <label for="name" class="form-label">Description</label> 
                    <input type="text" class="form-control" id="description" placeholder="Enter Description" name="description"> 
                  </div>
    
    
            <button type="submit" class="btn btn-success" id="signup">Add</button> 
          </form>
          {% endblock %}
</body>
</html>
