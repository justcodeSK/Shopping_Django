<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #div{
    width: 50%;
    background-color: white;
    height: 20%;
    padding: 20px 40px 50px 50px;
    margin: 0 auto;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 40px;
}
input{
    width:50%;
}
#signup{
    width: 100%;
}
h1{
    text-align: center;
}
input,button,textarea{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
    </style>
</head>
<body>
    <div id="div"> 
        <h1>ADD PRODUCT</h1> 
        <form action="/upd/{{ da.id }}" method="POST"> 
          {% csrf_token %}
          <div class="mb-3 mt-3"> 
          <label for="name" class="form-label">Image:</label> 
            <input type="text" class="form-control" id="image" placeholder="Upload Image" name="image" value="{{ da.Image }}"> 
          </div> 
          <div class="mb-3 mt-3"> 
            <label for="name" class="form-label">Name:</label> 
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" value="{{ da.Name }}"> 
            </div> 
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Price:</label> 
                <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price" value="{{ da.Price }}"> 
              </div>
              <div class="mb-3 mt-3"> 
                <label for="name" class="form-label">Description</label> 
                  <input type="text" class="form-control" id="description" placeholder="Enter Description" name="description" value="{{ da.Description }}"> 
                </div>
  
  
          <button type="submit" class="btn btn-success">Update</button> 
        </form>
</body>
</html>
